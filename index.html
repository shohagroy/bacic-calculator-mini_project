<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vh;
        background-color: aqua;
      }
      .main-conrainer {
        background-color: white;
        height: 50vh;
        width: 30vh;
        display: grid;
        grid-gap: 2px;
        grid-template-columns: repeat(4, 1fr);
      }

      .output {
        grid-column-start: 1;
        grid-column-end: 5;
      }
    </style>
  </head>
  <body>
    <div class="main-conrainer">
      <input id="output-value" type="text" class="output" disabled />

      <button class="key-value">7</button>
      <button class="key-value">8</button>
      <button class="key-value">9</button>
      <button class="operator-value">/</button>

      <button class="key-value">4</button>
      <button class="key-value">5</button>
      <button class="key-value">6</button>
      <button class="operator-value">X</button>

      <button class="key-value">1</button>
      <button class="key-value">2</button>
      <button class="key-value">3</button>
      <button class="operator-value">-</button>

      <button class="key-value">0</button>
      <button class="key-value">.</button>
      <button class="operator-value">=</button>
      <button class="operator-value">+</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>

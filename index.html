<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vh;
        background-color: aqua;
      }
      .main-conrainer {
        background-color: white;
        height: 50vh;
        width: 30vh;
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto auto;
        grid-column-start: 1;
        grid-column-end: -1;
      }
    </style>
  </head>
  <body>
    <div class="main-conrainer">
      <input type="text" />
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>X</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>

      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
    </div>
  </body>
</html>
